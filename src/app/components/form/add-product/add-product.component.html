<div class="container-add">
<div class="container-form">
  <div class="add-header">Editar produto</div>

  <form [formGroup]="editForm">
    <div class="left-form">
      <div class="input-container">
        <label for="sku">SKU</label>
        <input type="text" id="sku" name="sku" formControlName="sku" />
      </div>
      <div class="input-container">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" formControlName="name" />
      </div>
      <div class="input-container">
        <label for="description">Descrição</label>
        <input
          type="text"
          id="description"
          name="description"
          formControlName="description"
        />
      </div>
      <div class="input-container">
        <label for="quantity">Quantidade</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          formControlName="quantity"
        />
      </div>
      <div class="input-container">
        <label for="price">Preço</label>
        <input type="number" id="price" name="price" formControlName="price" />
      </div>
      <div class="input-container">
        <label for="category">Categoria</label>
        <select id="category" name="category" formControlName="category">
          @for (category of categories; track category) {
          <option value="{{ category }}">{{ category }}</option>
          }
        </select>
      </div>
    </div>

    <div class="utilities">
      <button (click)="cancelEdit()">Cancelar</button>
      <button
        (click)="
          updateProduct(
            editForm.value.sku,
            editForm.value.name,
            editForm.value.description,
            editForm.value.price,
            editForm.value.quantity,
            editForm.value.category
          )
        "
      >
        Update Product
      </button>
    </div>
  </form>
</div>


</div>
