  flex-col flex bg-bg box-border overflow-hidden"
>

    [selectedItem]="selectedItem"
    (setSelectedItem)="setSelectedItem($event)"
  />

  <app-container-card [selectedItem]="selectedItem" />
  } @else {
  <app-inventory />
  }
</div>
