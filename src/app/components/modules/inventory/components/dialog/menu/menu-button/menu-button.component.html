<button
(click)="onButtonClick()"
  class="whitespace-nowrap text-text shadow-inner
  rounded-md px-3 py-4"
  [ngClass]="{
    'bg-bg_fume-200': menuVisible === title,
    'bg-bg_fume-300': menuVisible !== title,
    'shadow-green-200/45':  menuVisible === title,
    'text-theme': menuVisible === title,
  }"
>
  {{ title }}
</button>
