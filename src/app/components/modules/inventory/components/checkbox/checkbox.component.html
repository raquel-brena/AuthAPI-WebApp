<button
  [ngClass]="{
    'border-theme': isSelected === title
  }"
  class="flex text-xs items-center font-semibold bg-none border justify-between rounded-lg lg:rounded-xl lg:py-2 py-1 px-3 w-full"
  type="checkbox"
>
  <p>{{ title }}</p>
  <span
    [ngClass]="{
      'bg-slate-100/5 text-theme ': isSelected === title
    }"
    class="text-xs p-1 rounded-md text-theme"
    >{{ quantity }}</span
  >
</button>
