<div
  class="w-full h-[91vh] bg-bg px-4 place-items-center box-border flex-col flex"
>
  <div class="w-full h-[15%] flex relative items-center justify-between">
    <p class="text-2xl font-semibold">Dashboard</p>
    <div class="gap-2 flex">
      <app-button [text]="'Contact help'" [outline]="true" />
      <app-button [text]="'Quick action'" [outline]="false" />
    </div>
  </div>

  <div class="flex h-[85%] w-full flex-col items-center gap-5">
    <div class="flex relative w-full h-[50%] gap-2 m-0 justify-center">
      <div class="box w-3/5">
        <p class="text-lg font-semibold">Stock level</p>
      </div>

      <div class="box w-2/5">
        <div class="w-full flex mb-3 justify-between items-center">
          <p class="text-lg font-semibold">Best selling product</p>
          <button
            class="uppercase text-theme duration-300 transition-colors hover:text-theme_hover items-center justify-center flex"
          >
            view more <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
        <div class="overflow-auto h-full w-full flex flex-col gap-2">
          <app-card-product />
          <app-card-product />
          <app-card-product />
          <app-card-product />
          <app-card-product />
          <app-card-product />
        </div>
      </div>
    </div>

    <div class="flex relative w-full h-2/5 gap-2 m-0 justify-center">
      <div class="box w-1/4 h-full">
        <app-total-card
          [icon]="'wallet'"
          [percentage]="2"
          [title]="'TOTAL PRODUCT IN INVETORY'"
          [total]="'10,226'"
        />
      </div>
      <div class="box w-1/4 h-full">
        <app-total-card
          [icon]="'domain'"
          [percentage]="2"
          [title]="'TOTAL QUANTITY ON HAND'"
          [total]="'2,000,508'"
        />
      </div>
      <div class="box w-1/4 h-full">
        <app-total-card
          [icon]="'insert_chart'"
          [percentage]="2"
          [title]="'TOTAL PRODUCT TO BE RECEIVED'"
          [total]="'5,680'"
        />
      </div>
      <div class="box w-1/4 h-full">
        <app-total-card
          [icon]="'area_chart'"
          [percentage]="2"
          [title]="'TOTAL BE PACKED'"
          [total]="'878'"
        />
      </div>

    <app-add-product class="w-full flex" [productSelected]="productSelected"
      (isAddSelectedChange)="isAddSelected = $event" (productsUpdated)="updateProducts($event)" />
    } -->
    </div>
  </div>
</div>
