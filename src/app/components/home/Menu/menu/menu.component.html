<div class="w-full h-[9vh] justify-between flex px-4">
  <div class="w-1/3 flex h-full items-center text-2xl font-semibold">
    <img src="assets/logo.svg" class="size-8" />Invetar
  </div>
  <div class="w-2/3 box-border items-center flex gap-4 justify-center">
    @for(item of items; track item.category){
    <app-item-menu
      [selectedItem]="selectedItem"
      (setSelectedItem)="changeItemMenuSelected($event)"
      [category]="item.category"
      [icon]="item.icon"
    ></app-item-menu>
    }
  </div>
  <div class="w-1/3 flex justify-end h-full gap-5 items-center">
    <div class="flex gap-1">
      <div class="size-8 bg-white rounded-sm"></div>
      <div class="size-8 bg-white rounded-sm"></div>
    </div>

    <div class="size-8 bg-orange-300 rounded-full"></div>
  </div>
</div>
