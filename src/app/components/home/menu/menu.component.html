<div
  class="w-[16vw] bg-white h-full flex justify-center flex-col flex-end border-r-2 border-[#81c342]"
>
  <div class="w-full h-[80%] flex flex-col gap-4">
    @for(item of items; track item.category){
    <app-item-menu
      (itemSelected)="changeItemMenuSelected($event)"
      [category]="item.category"
      [image_url]="item.image_url"
    ></app-item-menu>
    }
  </div>
</div>
