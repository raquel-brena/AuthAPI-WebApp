<div
  class="w-[14vw] bg-[#f4f4f4] h-full flex justify-center flex-col flex-end border-r-[1px] border-gray-200"
>
  <div class="w-full h-[80%] box-border items-center flex flex-col gap-4">
    @for(item of items; track item.category){
    <app-item-menu
      (itemSelected)="changeItemMenuSelected($event)"
      [category]="item.category"
      [image_url]="item.image_url"
    ></app-item-menu>
    }
  </div>
</div>
